name: Playwright E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.project }}
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.project }}
          path: test-results/**/*.png
          retention-days: 30

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos-${{ matrix.project }}
          path: test-results/**/*.webm
          retention-days: 30

  # Job to generate and publish HTML report
  report:
    name: Publish Test Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Display structure of downloaded files
        run: ls -R all-results

      - name: Merge test results
        run: |
          mkdir -p merged-results
          find all-results -name "*.json" -exec cp {} merged-results/ \;

      - name: Publish HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: all-results/playwright-results-chromium/playwright-report/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read test results if available
            let comment = '## ðŸŽ­ Playwright Test Results\n\n';
            comment += 'Test execution completed. ';
            comment += 'Download the artifacts to view detailed reports.\n\n';
            comment += '### Artifacts\n';
            comment += '- ðŸ“Š HTML Report\n';
            comment += '- ðŸ“¸ Screenshots (on failure)\n';
            comment += '- ðŸŽ¬ Videos (on failure)\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job for mobile tests
  mobile-test:
    name: Run Mobile Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Mobile Chrome tests
        run: npx playwright test --project="Mobile Chrome"
        continue-on-error: true

      - name: Run Mobile Safari tests
        run: npx playwright test --project="Mobile Safari"
        continue-on-error: true

      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-mobile-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30
